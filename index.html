<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <meta charset="UTF-8"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <meta name="format-detection" content="telephone=no"/> <meta name="robots" content="index, follow"/> <meta name="description" content="문제 은행" /> <meta name="keywords" content="template, empty"/> <meta name="author" content="arma75"/> <meta property="og:type" content="website" /> <meta property="og:title" content="문제 은행" /> <meta property="og:description" content="문제 은행" /> <meta property="og:image" content="./assets/images/thumbnail.png" /> <meta property="og:url" content="" /> <link rel="manifest" href="/manifest.json">

        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png"> <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png"> <link rel="icon" type="image/png" sizes="64x64" href="./assets/favicons/favicon-64x64.png"> <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/favicon-180x180.png"> <title>문제 은행</title>
    
    <title>문제 은행</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="app">
        <section id="main-screen" class="screen">
            <header class="main-header">
                <h1>🚀 문제 은행</h1>
                <p class="welcome-msg">아가 오늘도 가벼운 마음으로 부담갖지 말고 하셥셔!</p>
            </header>

            <div class="menu-grid">
                <article class="menu-card" onclick="router.navigate('quiz')">
                    <div class="icon">📝</div>
                    <div class="content">
                        <h2>문제 풀기</h2>
                        <p>준비된 퀴즈를 풀며 실력을 쌓아보세요.<br><strong>"천재는 노력하는 자를 이길 수 없습니다!"</strong></p>
                    </div>
                </article>

                <article class="menu-card" onclick="router.navigate('history')">
                    <div class="icon">📊</div>
                    <div class="content">
                        <h2>내 기록</h2>
                        <p>나의 성장 궤적을 확인하고 부족한 점을 채우세요.<br><strong>"기록은 기억보다 강합니다."</strong></p>
                    </div>
                </article>
            </div>
        </section>

        <section id="quiz-screen" class="screen" style="display: none;">
            <nav class="top-nav">
                <button class="btn-back" onclick="router.navigate('main')">← 메인으로</button>
            </nav>
            <div id="quiz-content"></div>
        </section>

        <section id="history-screen" class="screen" style="display: none;">
            <nav class="top-nav">
                <button class="btn-back" onclick="router.navigate('main')">← 메인으로</button>
            </nav>
            <div id="history-content"></div>
        </section>
    </div>

    <footer class="stats-footer" style="text-align: center; margin-top: 30px;">
        <div class="flame-container" style="display: flex; justify-content: center; align-items: flex-end; height: 100px;">
            <div id="streak-flame" class="flame"></div>
        </div>
        <p id="today-count-msg" style="margin-top: 10px; font-weight: bold; color: #5b3cc4;"></p>
    </footer>

    <script src="quiz-service.js"></script>
    <script src="quiz-ui.js"></script> <script src="app.js"></script>
    <script>
        // 페이지 로드 시 오늘 푼 문제 수와 불꽃 업데이트
        window.onload = () => StatsService.updateFlame();
    </script>
</body>
</html>
